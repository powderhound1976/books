{% extends 'base.html' %}

{% block content %}
<div class="hero-body">
    <div class="container">
        <h1 class="title">
            Search and browse books.
        </h1>
    </div>
    <ul class="py-5">
        {% for name in categories %}
        <li><a href="{{ url_for('category', name=name) }}">{{ name | title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
