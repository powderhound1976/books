{% extends 'base.html' %}

{% block content %}
<div class="hero-body">
  <div class="container">
    <h1 class="title">
      {{ category.title }}
    </h1>
    <h3 class="subtitle">{{ category.subtitle }}</h3>
  </div>
  <ul class="py-5">
    {% for book in category.books %}
    <li>
      <a href="{{ url_for('book', category=category.route, id=(loop.index - 1 )) }}">{{ book.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
