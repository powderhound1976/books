{% extends 'base.html' %}

{% block content %}

<p>{{ category.title }}</p>
<p>{{ category.subtitle }}</p>

<ul>
  {% for book in category.books %}
  <li>
    <a href="{{ url_for('book', category=category.route, id=(loop.index - 1 )) }}">{{ book.title }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
